<div class="row">
  <div *ngFor="let item of productList" class="card" style="width: 25%;">
    <img [src]="item.imageUrl" class="card-img-top" alt="..." style="width: 100%; height: 100%;">
    <div class="card-body">
      <h5 class="card-title">{{item.productname}}</h5>
      <p class="card-text">Price: {{item.price}} EGP</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Minimum Quantity: {{item.minQuantity}}</li>
      <li class="list-group-item"> Discount: {{item.discRate}}%</li>
      <li class="list-group-item">category: {{item.category}}</li>
    </ul>
  </div>
</div>
